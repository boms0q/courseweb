    <script>
        let newsList = document.querySelector("#news-list");
        let Update2 = document.createElement("li");

    <script>        
        function displayBrehGameText() {
            var projectId = "631114882";
            var apiUrl = "https://cors-anywhere.herokuapp.com/https://api.scratch.mit.edu/projects/" + projectId;
            fetch(apiUrl)
                .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var instructions = data.instructions;
                var instructionsWithLineBreaks = instructions.replace(/\n/g, "<br>");
                document.getElementById("BrehGameDescription").innerHTML = instructionsWithLineBreaks;
            });
        }
